<section class="main-scroll-wrapper" *ngFor="let item of main.items" [ngStyle]="{'background': 'url(/uploaded/'+item.image?.filename + ')'}">
    <div class="align-center">
        <h1 [ngStyle]="{'color': main.title_color, 'font-size': main.title_size}" *ngIf="item.title">
            {{item.title}}
        </h1>
        <div class="break-word top10"
             *ngIf="item.description"
             [innerHTML]="item.description | sanitizeHtml">
        </div>
    </div>
</section>
