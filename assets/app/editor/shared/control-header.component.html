<div class="control-header-wrapper clearfix">
    <div class="left">
        <h1>{{control.name}}</h1>
    </div>
    <div class="right">
        <button (click)="control.selection=controlViews.Edit">Edit</button>
        <button (click)="control.selection=controlViews.Style">Style</button>
        <button (click)="control.showControl=false">Close</button>
    </div>
</div>
