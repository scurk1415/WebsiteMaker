<div class="card centered">
    <dip-control-header [control]="tmpFooter"></dip-control-header>

    <div *ngIf="tmpFooter.selection == controlViews.Edit">
        <!--Titles-->
        <div class="form-field clearfix top20">
            <div class="input-field left">
                <input [(ngModel)]="footer.title"
                       [class.active]="footer.title"
                        style="width: 300px;">
                <label>Title</label>
            </div>

            <div class="input-field left left20">
                <input [(ngModel)]="footer.link_title"
                       [class.active]="footer.link_title"
                       style="width: 300px;">
                <label>Link title</label>
            </div>
        </div>
        <div class="form-field clearfix">
            <div class="left">
                <div class="form-label">
                    <label for="FooterText">Text</label>
                </div>
                <textarea id="FooterText" cols="35" rows="5" [(ngModel)]="footer.text"></textarea>
            </div>
            <div class="left left20">
                <div class="form-label">
                    <label for="CopyrightText">Copyright text</label>
                </div>
                <textarea id="CopyrightText" cols="35" rows="5" [(ngModel)]="footer.copyright_text"></textarea>
            </div>
        </div>
        <!--Items-->
        <div class="form-field">
            <button class="button small" (click)="addItem()">Add item</button>

            <!-- links -->
            <ul class="datagrid">
                <li class="dg-row" *ngFor="let link of footer.links; let i = index;">
                    <div class="dg-row-item clearfix">
                        <div class="left ellipsis" style="max-width: 150px; width: 150px; text-overflow: ellipsis;">
                            {{link.title}}
                        </div>
                        <div class="left left20 ellipsis" style="max-width: 300px; width: 300px; text-overflow: ellipsis;">
                            {{link.action}}
                        </div>
                        <button class="right left20" (click)="deleteItem(i)">Delete</button>
                        <button class="right left20" (click)="edit[i]=true">Edit</button>
                    </div>
                    <div class="dg-row-alternative" *ngIf="edit[i]==true">
                        <div class="input-field">
                            <input [(ngModel)]="link.title" [class.active]="link.title">
                            <label>Title</label>
                        </div>
                        <div class="input-field">
                            <input [(ngModel)]="link.action"  [class.active]="link.action">
                            <label>URL (with http://)</label>
                        </div>

                        <button (click)="edit[i]=false">Close</button>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div *ngIf="tmpFooter.selection == controlViews.Style">
        <dip-footer-style [footer]="footer"></dip-footer-style>
    </div>
</div>
