<div class="form-field clearfix">
    <div class="left">
        <div class="form-label">
            <label for="displayFooter">Display</label>
        </div>
        <div class="checkbox-wrapper">
            <input id="displayFooter"
                   type="checkbox"
                   [(ngModel)]="footer.display"
                   [checked]="footer.display">

            <label for="displayFooter"></label>
        </div>
    </div>
    <div class="left" *ngIf="footer.display">
        <div class="left left20">
            <div class="form-label">
                <label for="Copyright">Copyright</label>
            </div>
            <div class="checkbox-wrapper">
                <input id="Copyright"
                       type="checkbox"
                       [(ngModel)]="footer.display_copyright"
                       [checked]="footer.display_copyright">

                <label for="Copyright"></label>
            </div>
        </div>
        <div class="left left20">
            <div class="form-label">
                <label>Background</label>
            </div>
            <dip-colorpicker [color]="footer.background"
                             (colorChanged)="footer.background=$event">
            </dip-colorpicker>
        </div>
        <div class="left left20">
            <div class="form-label">
                <label>Copyright</label>
            </div>
            <dip-colorpicker [color]="footer.copyright_background"
                             (colorChanged)="footer.copyright_background=$event">
            </dip-colorpicker>
        </div>
        <div class="left left20">
            <div class="form-label">
                <label>Font color</label>
            </div>
            <dip-colorpicker [color]="footer.font_color"
                             (colorChanged)="footer.font_color=$event">
            </dip-colorpicker>
        </div>
        <div class="left left20">
            <div class="form-label">
                <label>Link color</label>
            </div>
            <dip-colorpicker [color]="footer.link_color"
                             (colorChanged)="footer.link_color=$event">
            </dip-colorpicker>
        </div>
    </div>
</div>
<div class="form-field clearfix" *ngIf="footer.display">
    <dip-combobox class="left" [label]="'Title size'" [items]="font_sizes"  [(selectedItem)]="footer.title_size" (selected)="onTitleSizeChange($event)" [cbStyle]="{width: '200px'}"></dip-combobox>
    <dip-combobox class="left20 left" [label]="'Font size'" [items]="font_sizes"  [selectedItem]="footer.font_size" (selected)="onFontSizeChange($event)" [cbStyle]="{width: '200px'}"></dip-combobox>
</div>
