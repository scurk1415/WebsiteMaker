<div class="element" (mouseover)="tmpFooter.showOverlay=true" (mouseleave)="tmpFooter.showOverlay=false">
    <dip-editor-overlay [element]="tmpFooter" *ngIf="!tmpFooter.showControl"></dip-editor-overlay>

    <div style="height: 300px; background: gray;">
        Footer
    </div>
</div>
<dip-footer-control *ngIf="tmpFooter.showControl" [footer]="footer" [tmpFooter]="tmpFooter"></dip-footer-control>
