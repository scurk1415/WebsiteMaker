<div class="draggable-directive" [ng2-draggable]="tmpHeader.float" *ngIf="tmpHeader.showControl">
    <div class="card centered">
        <dip-control-header [control]="tmpHeader"></dip-control-header>

        <div *ngIf="tmpHeader.selection == controlViews.Edit">
            <div class="form-field clearfix">
                <div class="input-field left">
                    <input [(ngModel)]="header.title"
                           [class.active]="header.title"
                           style="width: 300px;">
                    <label>Title</label>
                </div>
                <div class="left left20">
                    <div class="form-label">
                        <label>Color</label>
                    </div>
                    <dip-colorpicker [color]="header.title_color"
                                     (colorChanged)="header.title_color=$event">
                    </dip-colorpicker>
                </div>
                <div class="left left20">
                    <dip-combobox [items]="font_sizes" [label]="'Font size'"  [selectedItem]="header.font_size" (selected)="header.font_size = $event" [cbStyle]="{width: '200px'}"></dip-combobox>
                </div>
            </div>
            <div class="form-field">
                <div class="form-label">
                    <label>Background image</label>
                </div>
                <dip-uploader [inputFile]="header.logo" (uploadedFile)="onFileUploaded($event)"></dip-uploader>
            </div>
        </div>
        <div *ngIf="tmpHeader.selection == controlViews.Style">
            <dip-header-style [header]="header"></dip-header-style>
        </div>
    </div>
</div>
