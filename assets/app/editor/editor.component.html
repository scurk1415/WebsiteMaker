<div id="editor-app-wrapper" *ngIf="solution">
    <dip-editor-controls (saveSolution)="saveSolution()"
                         [pages]="solution.pages"
                         (changeSelectedPage)="changeCurrentPage($event)"
                         (deletePage)="deletePage($event)"
                         (changeSolutionSolution)="changeTheme($event)"
                         [index]="solution.pages.indexOf(page)">
    </dip-editor-controls>

    <div id="editor-app" class="relative clearfix">
        <dip-editor-header [header]="page.header" [theme]="solution.theme"></dip-editor-header>
        <dip-editor-nav [nav]="page.nav" [pages]="solution.pages" [theme]="solution.theme"></dip-editor-nav>
        <dip-editor-main [main]="page.main" [theme]="solution.theme"></dip-editor-main>
        <dip-editor-footer [footer]="page.footer" [theme]="solution.theme"></dip-editor-footer>
    </div>
</div>
<div *ngIf="!solution">
    Waiting for solution
</div>
