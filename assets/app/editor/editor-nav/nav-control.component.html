<div class="card centered" style="background: #ffffff;">
    <button (click)="addItem()">Add item</button>
    <ul>
        <li *ngFor="let item of nav.menu">
            {{item.name}}
            <button class="left20" (click)="deleteItem(item)">Delete</button>
        </li>
    </ul>

    <button class="button" (click)="tmpNav.showControl=false">Close</button>
</div>
