<div class="form-field clearfix">
    <div class="clearfix">
        <div class="left">
            <div class="form-label">
                <label for="DisplayNav">Display</label>
            </div>
            <div class="checkbox-wrapper">
                <input id="DisplayNav"
                       type="checkbox"
                       [(ngModel)]="nav.display"
                       [checked]="nav.display">

                <label for="DisplayNav"></label>
            </div>
        </div>

        <div class="left left20">
            <div class="form-label">
                <label for="positionAbsolute">Top</label>
            </div>
            <div class="checkbox-wrapper">
                <input id="positionAbsolute"
                       type="checkbox"
                       [(ngModel)]="nav.absolute"
                       [checked]="nav.absolute">

                <label for="positionAbsolute"></label>
            </div>
        </div>

        <div class="left left20">
            <div class="form-label">
                <label for="alignRight">Right</label>
            </div>
            <div class="checkbox-wrapper">
                <input id="alignRight"
                       type="checkbox"
                       [(ngModel)]="nav.align_right"
                       [checked]="nav.align_right">

                <label for="alignRight"></label>
            </div>
        </div>

        <div class="left left20">
            <div class="form-label">
                <label>Background</label>
            </div>
            <dip-colorpicker [color]="nav.background"
                             (colorChanged)="nav.background=$event">
            </dip-colorpicker>
        </div>

        <div class="left left20">
            <div class="form-label">
                <label>Tab</label>
            </div>
            <dip-colorpicker [color]="nav.tab_color"
                             (colorChanged)="nav.tab_color=$event">
            </dip-colorpicker>
        </div>

        <div class="left left20">
            <div class="form-label">
                <label>Font</label>
            </div>
            <dip-colorpicker [color]="nav.font_color"
                             (colorChanged)="nav.font_color=$event">
            </dip-colorpicker>
        </div>
    </div>
    <div class="clearfix">
        <dip-combobox [items]="font_sizes"  [selectedItem]="nav.font_size" (selected)="onFontSizeSelect($event)" [cbStyle]="{width: '200px'}"></dip-combobox>
    </div>
</div>
