<div class="element editor_nav" [ngClass]="{'nav-absolute': nav.absolute && nav.display}" [ngStyle]="{'background': nav.background}" (mouseover)="tmpNav.showOverlay=true" (mouseleave)="tmpNav.showOverlay=false">
    <dip-editor-overlay [element]="tmpNav" *ngIf="!tmpNav.showControl"></dip-editor-overlay>

    <dip-hidden *ngIf="!nav.display"></dip-hidden>
    <ul class="nav-menu" *ngIf="nav.display" [ngClass]="{'align_right': nav.align_right}">
        <li class="nav-menu-item"
            *ngFor="let item of nav.menu"
            [ngStyle]="{'background': nav.tab_color}">

            <a [attr.href]="item.action" [ngStyle]="{'color': nav.font_color, 'font-size': nav.font_size}">{{item.title}}</a>
        </li>
    </ul>
</div>
<dip-nav-control [nav]="nav" [tmpNav]="tmpNav" [pages]="pages"></dip-nav-control>
