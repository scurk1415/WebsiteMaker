<div class="element editor_nav" [ngClass]="{'nav-absolute': nav.absolute}" [ngStyle]="{'background': nav.background}" *ngIf="nav.display">
    <ul class="nav-menu" [ngClass]="{'align_right': nav.align_right}">
        <li class="nav-menu-item"
            *ngFor="let item of nav.menu"
            [ngStyle]="{'background': nav.tab_color}">

            <a (click)="onPageChange(item)" [ngStyle]="{'color': nav.font_color, 'font-size': nav.font_size}">{{item.title}}</a>
        </li>
    </ul>
</div>
