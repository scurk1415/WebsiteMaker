<div class="element" *ngIf="header.display && header.height" [ngStyle]="{'background-color': header.background,'height': header.height + 'px', 'padding-top':header.padding_top + 'px'}">
    <div *ngIf="header.logo" [ngStyle]="{'background-size': '100% auto','background-image': 'url(/uploaded/'+ header.logo.filename +')' }" style="width: 100%; height: 100%;"></div>
</div>
